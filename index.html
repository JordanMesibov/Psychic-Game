<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Psychic Game</title>
</head>
<body>
  <!--Create the main container that houses all of the content-->
  <div class="main-content">
    
    <!--Create a row within the container so that I can create three columns for the content of the game-->
    <div class="row">

      <!--Create the three columns so that I can put different content within the columns for the game-->
      <div class="col-3">
      <!--In this first/left column, I will track and display: 1) "Your guesses so far: ____" 
        
        & 2) "Guesses left: ____" -->
        <br>
        <h2 id="userGuesses">Your Guesses so far: 0</h2>
        <br>
        <br>
        <h2 id="guessesLeft">Guesses left: 7</h2>



        <div class="empty-div">

        </div>

      </div>

      <div class="col-6">
        <div class="row">
          <!--psychic game image goes here-->
          <img class="psychic-pic" src="assets/images/psychic-game-title-picture.jpg">

        </div>    
        
        <div class="row">
          <!--and 2) make a Jumbotron that says the instructions-->
         <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Can you guess which letter I'm thinking of?</h1>
              <p class="lead">You get seven guesses before you lose!</p>
            </div>
          </div>
        </div>

      </div>
      
      <div class="col-3">
        <!--In this third/right column, I will display 1) Wins: ____(# of times the user has guessed the letter correctly)
        
        & 2) Losses: ____(# of times the user has failed to guess the letter correctly after exhausting all guesses)-->
        <br>  
        <h2 id="userWins">Number of wins: 0</h2>
        <br>
        <br>
        <h2 id="userLosses">Number of losses: 0</h2>
      </div>
    </div>
  </div>












<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
